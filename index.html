<html>
	<head>
		<title>Animal sounds</title>
		<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="col-xs-12 header_div">
			<h2>Sound controlled Aliens</h2>
      <p>Note: Play different animal sounds like barking, meowing, roaring, mooing</p>
		</div>
		<div class="col-xs-12 main_div">
			<center>
				<br>
				<button class="btn btn-warning" onclick="startClassification()"> Start </button>
				<h3 id="result_label1">Detected dog - </h3>
				<h3 id="result_label2">Detected cat - </h3>
				<h3 id="result_label3">Detected lion - </h3>
				<h3 id="result_label4">Detected cow - </h3>
				<h4 id="result_confidence"> Detected voice is of - </h4>
				<br>
				<img src="dog.png" id="dog" width="300" height="300">
				<img src="cat.png" id="cat" width="300" height="300">
				<img src="lion.png" id="lion" width="300" height="300">
				<img src="cow.png" id="cow" width="300" height="300">
			  </center>
		</div>
		<div class="copy_right_foooter">
			Developed by - WhitehatJr Team
		</div>
		<script src="main.js"></script>
	</body>
</html>
